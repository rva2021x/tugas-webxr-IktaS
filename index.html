<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Hello, World! - A-Frame</title>
		<meta name="description" content="Pong! - A-Frame" />
		<script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
		<script src="./js/aframe-physics-system.min.js"></script>
	</head>
	<body>
		<a-scene>
			<a-assets>
				<a-asset-item id="ball" src="./assets/ball.glb"></a-asset-item>
				<a-asset-item id="table" src="./assets/table.glb"></a-asset-item>
				<a-asset-item id="paddle" src="./assets/paddle.glb"></a-asset-item>
			</a-assets>
			<a-entity
				gltf-model="#table"
				position="0 0 -15"
				scale="0.1 0.1 0.1"
			></a-entity>
			<a-entity
				gltf-model="#ball"
				position="0 1.170 -6.792"
				scale="0.01 0.01 0.01"
			></a-entity>
			<a-entity
				gltf-model="#paddle"
				position="0 0.878 -5"
				scale="0.01 0.01 0.01"
			></a-entity>
		</a-scene>
	</body>
</html>
